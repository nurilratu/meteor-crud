<template name="home">
	<div id="wrapper">
        <div id="page-wrapper">

            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                           Manage Books
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> Dashboard
                            </li>
							<li class="active">Data</li>
                                
                        </ol>
                    </div>
					<div class="row">
						<form role="form" class="add form-horizontal">
							<div class="form-group">
								<label class="control-label col-sm-3" for="judul">Judul <span style="color:red">*</span></label>
								<div class="col-sm-6">
                                    <input type="hidden" id="id" name="id">
									<input type="text" name="judul" id="judul" class="form-control input-sm feedback-input" placeholder="Masukkan Judul Buku"  >
								</div>

                            </div>
                            <div class="form-group">
								<label class="control-label col-sm-3" for="penulis">Penulis <span style="color:red">*</span></label>
								<div class="col-sm-6">
									<input type="text" name="penulis" id="penulis" class="form-control input-sm feedback-input" placeholder="Masukkan Nama Penulis"  >
								</div>

                            </div>
                            <div class="form-group">
								<label class="control-label col-sm-3" for="penerbit">Penerbit <span style="color:red">*</span></label>
								<div class="col-sm-6">
									<input type="text" name="penerbit" id="penerbit" class="form-control input-sm feedback-input" placeholder="Masukkan Nama Penerbit"  >
								</div>

                            </div>
                            <div class="form-group">
								<label class="control-label col-sm-3" for="tahun">Tahun Terbit <span style="color:red">*</span></label>
								<div class="col-sm-6">
									<input type="number" name="tahun_terbit" id="tahun_terbit" class="form-control input-sm feedback-input" placeholder="Masukkan Tahun Terbit"  >
								</div>

                            </div>
                            <div class="form-group">
								<label class="control-label col-sm-3" for="stok">Stok Tersedia <span style="color:red">*</span></label>
								<div class="col-sm-6">
									<input type="number" name="stok" id="stok" class="form-control input-sm feedback-input" placeholder="Masukkan Stok Tersedia"  >
								</div>

                            </div>
							<div class="form-group">
								<label class="control-label col-sm-3" for="description">Description <span style="color:red">*</span></label>
								<div class="col-sm-6">
									<textarea name="description" id="description" class="form-control feedback-input"></textarea>
								</div>
								
							</div>
							
							
							<div class="form-group">
								<div class="col col-sm-offset-3 col-sm-6" style="text-align: center;">
									<input type="submit" value="Add" id="btnAdd" class="btn btn-primary">
								</div>
							</div>
                        </form>
                        <div class="row">
                            <hr style="border-color: #CC6666;">
                        </div>
                        
					</div>
					
                </div>
            </div>
            <!-- /.container-fluid -->
            
        </div>
        <!-- /#page-wrapper -->

    </div>
    <div class="container-fluid">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th class="text-center">Judul Buku</th>
                            <th class="text-center">Pengarang</th>
                            <th class="text-center">Penerbit</th>
                            <th class="text-center">Tahun Terbit</th>
                            <th class="text-center">Stock</th>
                            <th class="text-center">Description</th>
                            
                            <th class="text-center" colspan="2">Tools</th>
                        </tr>
                    </thead>
                    <tbody>
                    {{#each getData}}
                        <tr>
                            <td>{{judul}}</td>
                            <td>{{penulis}}</td>
                            <td>{{penerbit}}</td>
                            <td style="text-align: center;">{{tahun_terbit}}</td>
                            <td style="text-align: center;">{{stok}}</td>
                            <td>{{description}}</td>
                            <td style="text-align: center;"><a id="remove" href="#" class="btn btn-danger btn-sm">Delete</a> <a class="btn btn-info btn-sm" id="edit" href="#">Edit</a></td>
                        </tr>
                    {{/each}}
                        
                    </tbody>
                </table>
            </div>
        </div>
</template>
